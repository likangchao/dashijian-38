<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="#" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="#" class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" id="xinZengFenLei" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="sun" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" name="name" id="recipient-name feng">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" name="slug" id="recipient-log ming">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });



    </script>
    <!-- 引入模板js文件 -->
    <script src="./js/template-web.js"></script>
    <!-- 准备模板 -->
    <script id="moban" type="text/html">

    {{each data v}}
        <!-- 循环中可以用别名 -->
    <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="#" class="btn btn-info btn-xs" data-id="{{v.id}}">编辑</a>
                <a href="#" data-id="{{v.id}}" class="btn btn-danger btn-xs btn-belte">删除</a>
                <!-- 创建一个自定义属性来存储每个元素的id -->
            </td>
        </tr>
    {{/each}}
</script>
    <script>
        // 入口函数
        $(function () {
            // <!-- 第一步:一进页面就发送ajax请求获取数据宣染到页面上 -->
            function ye() {
                $.ajax({
                    url: 'http://localhost:8080/admin/category/list',
                    success: function (backData) {
                        if (backData.code == 200) {
                            // 把数据添加要模板上
                            var sun = template('moban', backData)
                            $('tbody').html(sun)
                        }
                    }
                })

            };
            //   一进页面就发送Ajax请求
            ye();


            // <!-- 第二步:给新增按钮注册点击事件 -->
            $('#model_add').on('click', function () {

                if ($(this).hasClass('btn-success')) {
                    //    说明点击的是修改
                    // 获取模态框中的id,文件名,.
                    // var id = $('#sun').var();
                    // var name = $('#recipient-name').val()
                    // var slug = $('#recipient-log').val()
                    // var data = $('form').serialize();
                    var data=$('form').serialize()

                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/edit',
                        data: {
                            di: id,
                            name: name,
                            slug: slug
                            // console.log('id,name,slug')

                        },
                        success: function (backData) {
                            // 修改成功就刷新下页面
                            ye()
                        }
                    })


                } else {

                    // 获取输入框中的内容
                    var ming = $('#recipient-name').val()
                    var bei = $('#recipient-log').val()
                    // 发送ajax请求,新增内容
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/add',
                        data: {
                            name: ming,
                            slug: bei
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                // <!-- 发ajax请求,成功后再发送ajax请求进行数据对页面上的宣染 -->
                                // 从新发送Ajax请求刷新`页面信息
                                ye()
                                // 清除输入宽中的文本
                                $('#recipient-name').val("")
                                $('#recipient-log').val("")
                            }
                        }
                    })

                }
                $('#addModal').modal('hide');
            });
            // 需求:完成文章类别的新增
            // 先自己来委托事件
            // 1.编辑按钮也是动态生成的, 所以给他注册事件也要委托的方式注册.
            $('tbody').on('click', 'a.btn-info', function () {//编辑注册委托事件

                $('#addModal .modal-title').html('修改分类');
                $('#model_add').text('编辑').addClass('btn-success')

                // 显示之前的信息
                var id = $(this).attr('data-id')//获取id
                var tr = $(this).parent().prev().text();
                var tt = $(this).parent().prev().prev().text();
                $('#recipient-name').val(tt)
                $('#recipient-log').val(tr)
                $('#sun').val(id)
                $('#addModal').modal('show');//显示


            });

            $('#xinZengFenLei').on('click', function () {

                $('#addModal .modal-title').html('新增分类');
                $('#model_add').text('新增').removeClass('btn-success')

            })

            // 第三步给删除按钮创造事件
            // 因为删除按钮是动态生成的,注册事件时我们要委托注册,给删除按钮共同的父亲创建委托事件  事件源是a.btn-belte
            $('tbody').on('click', 'a.btn-belte', function () {
                if (confirm('你确定要删除吗')) {
                    // 获取点击该按钮的id
                    var id = $(this).attr('data-id')
                    console.log(id);
                    // 发送ajax请求,获取删除
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/delete',
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            if (backData.code == 200) {
                                // 从新渲染页面
                                ye()

                            }
                            // $(this).parent().parent().remove()
                        }
                    })
                }
            });




        })


    </script>

</body>

</html>
