<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" name class="user_pic ">
                        <!-- 隐藏按钮,自己做个好看点的按钮 -->
                        <hr>
                        <label for="exampleInputFile">
                            <img src="./images/uploadFileIcon.png" alt="">
                        </label>

                        <input type="file" name="user_pic" style="display:none" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-xiu">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script>
        $(function () {
            // 需求:加载个人中心照片
            $('#exampleInputFile').on('change', function () {
                // 通过files[0]获取当前点击的照片
                var zho = this.files[0]
                // 通过url.pr创建url属性
                var url = URL.createObjectURL(zho)
                // 把当前的url给img的src属性
                $('.user_pic').attr('src', url)
            });
            // 发送ajax请求获取当前用户输入的信息,把他显示到页面对应的标签上
            $.ajax({
                url: 'http://localhost:8080/admin/user/detail',
                success: function (backData) {
                    console.log(backData);
                    $('img.user_pic').attr('src', backData.data.userPic)
                    // forin循环
                    for (var key in backData.data) {
                        $('input.' + key).val(backData.data[key])
                    }
                }
            })
            // 需求:修改个人中心

            // 给按钮注册点击事件
            $('.btn-xiu').on('click', function (e) {
                e.preventDefault()//阻止submit标签跳转
                // 2.通过formdata获取想要修改的信息
                var fd = new FormData($('form')[0]);
                // 3.发送ajax请求完成修改
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/user/edit',
                    data: fd,
                    processData: false,
                    contentType: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('修改成功')
                            // 如果更改成功就更新页面
                            //    parent.window.location.reload()
                            // 第二种方法,直接刷新页面
                            // 一进页面就发送ajax请求
                            $.ajax({
                                url: 'http://localhost:8080/admin/user/info',
                                success: function (backData) {
                                    console.log(backData);

                                    if (backData.code == 200) {
                                        // 如果验证成功就把返回的数据添加到对应的页面上
                                        parent.$('.user_info>span').html('欢迎&nbsp;&nbsp;' + backData.data.nickname)
                                        parent.$('.user_info>img').attr('src', backData.data.userPic)
                                        parent.$('.user_center_link>img').attr('src', backData.data.userPic)
                                    }
                                }
                            })
                        }
                    } 
                })

            })


        })


    </script>


</body>

</html>
